<div class="sensors card-surface">
  <div class="header">
    <h3>Sensordaten</h3>
    <span class="timestamp"
      >Aktualisiert: {{ telemetry?.timestamp | date: 'HH:mm:ss' }}</span
    >
  </div>

  <div class="temperature-grid">
    @for (temp of telemetry?.temps ?? []; track temp.label) {
      <div class="temperature-card">
        <span class="label">{{ temp.label }}</span>
        <span class="value">{{ temp.value | number: '1.1-1' }} Â°C</span>
      </div>
    }
  </div>

  <div class="chart-grid">
    <div class="chart-card">
      <h4>Beschleunigung</h4>
      <canvas #accelerationCanvas></canvas>
    </div>
    <div class="chart-card">
      <h4>Bremsverhalten</h4>
      <canvas #brakingCanvas></canvas>
    </div>
  </div>
</div>
