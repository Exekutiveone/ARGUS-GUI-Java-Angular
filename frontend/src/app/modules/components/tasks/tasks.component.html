<div class="tasks card-surface">
  <h3>Aufgabenliste</h3>
  <ul>
    @for (task of tasks; track task.id) {
      <li>
        <div class="header">
          <span class="title">{{ task.title }}</span>
          <span class="badge" [attr.data-priority]="task.priority">
            {{ getPriorityBadge(task.priority) }}
          </span>
        </div>
        <p>{{ task.description }}</p>
      </li>
    }
  </ul>
</div>
