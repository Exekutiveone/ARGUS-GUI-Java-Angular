<div class="compass">
  <div class="dial">
    <div class="dial-face" [style.transform]="'rotate(' + heading * -1 + 'deg)'">
      <div class="tick" *ngFor="let tick of [].constructor(36); let idx = index"
        [class.major]="idx % 9 === 0"
        [style.transform]="'rotate(' + idx * 10 + 'deg)'">
        <span *ngIf="idx % 9 === 0">{{ ['N','E','S','W'][idx / 9] }}</span>
      </div>
    </div>
    <div class="pointer"></div>
  </div>
  <div class="readout">
    <span class="label">Heading</span>
    <strong>{{ heading | number:'1.0-0' }}Â°</strong>
    <span class="cardinal">{{ directionLabel }}</span>
  </div>
</div>
